<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        {{ nome }}, {{ idade }}, {{ faculdade.possui }}, {{ faculdade.curso }}
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                nome: 'Camilo',
                idade: 24,
                faculdade: {
                    possui: 'Sim',
                    curso: 'Ciência da Computação'
                }
            }
        })
    </script>
</body>
</html>
